  <body>
	<section class="job-bg user-page">
		<div class="container">
			<div class="row text-center">
				<!-- user-login -->			
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="user-account job-user-account">
						<h2>Create An Account</h2>
							<ul class="nav nav-tabs text-center" role="tablist">
								<li role="presentation" class="active"><a href="#find-job" aria-controls="find-job" role="tab" data-toggle="tab">Sign up</a></li>
								<li role="presentation"><a href="#post-job" aria-controls="post-job" role="tab" data-toggle="tab">Sign in</a></li>
							</ul>

							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="find-job">
									<form action="#">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Email" >
										</div>
										<div class="form-group">
											<input type="email" class="form-control" placeholder="Email Id">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="Confirm Password">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Mobile Number">
										</div>

		
										<div class="checkbox">
											<label class="pull-left checked" for="signing"><input type="checkbox" name="signing" id="signing"> By signing up for an account you agree to our Terms and Conditions </label>
										</div><!-- checkbox -->	
										<button type="submit" class="btn">Welcome!</button>	
									</form>
								</div>
								<div role="tabpanel" class="tab-pane" id="post-job">
									<form action="#">>
										<div class="form-group">
											<input type="email" class="form-control" placeholder="Email Id">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="Password">
										<button type="submit" class="btn">Make Recipe!</button>	
									</form>
								</div>
							</div>				
					</div>
				</div><!-- user-login -->			
			</div><!-- row -->	
		</div><!-- container -->
	</section><!-- signup-page -->
